domain_name: demo.humansignals.ru
k8s_ver: 1.24.7 # Насколько в переменной окружения, которая задаёт версию, нужно использовать `kubernetes-version=`?
hs_chart: https://posthog.github.io/charts-clickhouse/ # Зачем клиенту (юзеру) менять URL до чарта?

docker_edition: 'ce'
docker_packages:
    - "docker-{{ docker_edition }}"
    - "docker-{{ docker_edition }}-cli"
    - "docker-{{ docker_edition }}-rootless-extras"
docker_packages_state: present
docker_users:
  - "{{ ansible_user }}"

kubectl_version: "1.24.7"
kubectl_download_filetype: "binary"
kubectl_checksum_binary: "sha512:3791509b560d23b92739c6c0576fe0919dd95ce03fc80aa37edbfda84d1477833f2379ae96b356febdbefb58cb20461cd8480efdb07cc21654fac95a02aa85af"

minikube_install_dir: "/usr/local/bin"
