- name: Add Helm GPG apt Key
  apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present

- name: Add Helm Repository
  apt_repository:
    repo: "deb https://baltocdn.com/helm/stable/debian/ all main"
    state: present
    filename: helm
    update_cache: true

- name: Install Helm
  apt:
    name:
      - helm
    state: latest
    update_cache: true
